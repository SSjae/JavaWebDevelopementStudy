<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10_homework</title>
</head>
<body>
	<h1>homework</h1>
</body>
<script>
	let name = prompt("이름을 입력해주세요");
	let korean = prompt("국어점수을 입력해주세요");
	let english = prompt("영어점수을 입력해주세요");
	let math = prompt("수학점수을 입력해주세요");
	let sum = Number(korean) + Number(english) + Number(math);
	let avg = sum / 3;
	
	document.write(`이름 : ${name}<br>국어점수 : ${korean}<br>
	영어점수 : ${english}<br>수학점수 : ${math}<br>총점 : ${sum}<br>
	평균 : ${avg.toFixed(3)}`)
</script>
</html>
