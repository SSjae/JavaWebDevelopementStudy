<script>
	let b1 = 10>3; // true
	let b2 = "Hello" == 'Hello'; // JS에서는 문자열도 ==으로 비교 true
	let b3 = "10" == 10; // true
	
	console.log("b1 : " + b1);
	console.log("b2 : " + b2);
	// ``(백쿼트)를 이용해서 포맷된 문자열을 출력할 수 있다.
	// ${a} : a를 출력
	console.log(`b3 : ${b3}`);

	let mycar = { brand:"Ferrari", color:"Red" };
	console.log("내 차 브랜드 : " + mycar.brand);
	console.log("내 차 색깔 : " + mycar.color);
</script>
