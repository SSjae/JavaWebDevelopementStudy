<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6_DOM1</title>
</head>
<body>
	<ul>
		<li class="odd">첫번째 아이템</li>
		<li class="even">두번째 아이템</li>
		<li class="odd">세번째 아이템</li>
		<li class="even">네번째 아이템</li>
		<li class="odd">다섯번째 아이템</li>
	</ul>
</body>
<script>
	// 이것은 배열, 배열 안에 있는 것들 하나하나가 태그객체이다.
	let oddItems = document.getElementsByClassName("odd");
	let evenItems = document.querySelectorAll("ul li.even");
	
	// oddItems.innerHTML = "홀수번째 아이템"; 바뀌지 않기에 for문을 돌려서 하나하나 바꿔줘야 한다.
 	for (let i = 0; i < oddItems.length; i++) {
		oddItems[i].innerHTML = "홀수번쨰 아이템";
		oddItems[i].style.color = "deeppink";
		oddItems[i].style.background = "skyblue";
	}
	
	console.dir(evenItems[0]);
	// style.속성명은 CSS와 다르기 때문에 dir을 확인해서 쓰거나 구글링하면 된다.
	for (let li of evenItems) {
		li.style.color = "red";
	}
</script>
</html>
