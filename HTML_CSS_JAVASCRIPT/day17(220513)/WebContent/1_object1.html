<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1_object1</title>
</head>
<body>

</body>
<script>
	let brand = "k7";
	// 리터럴을 통한 객체생성
	// 장점 : 객체를 빠르고 간단하게 만들 수 있다.
	// 단점 : 비슷한 형태의 객체가 또 필요하다면 오히려 불편하다.(틀이 없기 때문에)
	const mycar = {
		brand:"Ferrari",
		color:"Red",
		price:65000,
		engineStart:function() {
			// this를 명시적으로 꼭 써줘야 한다.
			// 프로퍼티는 변수가 아니기 때문에 this를 안쓰면 위에 선언된 변수의 brand를 쓰게 된다.
			// 그래서 this를 명시적으로 써야 한다.
			console.log(this.brand + " 시동 켜기");
		}
	}
	console.log(mycar);
	console.log(typeof mycar);
	console.log(mycar.brand);
	mycar.engineStart();
</script>
</html>
