<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2_object2</title>
</head>
<body>

</body>
<script>
	// 생성자
	function Car(brand, color, price) {
		this.brand = brand;
		this.color = color;
		this.price = price;
		
		// 화살표 함수, 람다식(익명함수 선언할 때 간단하게 하는 방법)
		// () 안에 매개변수를 넣으면 된다.
		this.engineStart = ()=>{
			console.log(this.brand + " 시동 켜기")
		}
	}
	
	const mycar = new Car("Ferrari","Red",65000);
	const momcar = new Car("K7","White",4000);
	
	mycar.engineStart();
	momcar.engineStart();
	console.log(typeof mycar);
	
	for(let key in mycar) {
		console.log(key + " : " + mycar[key]);
	}
	
	// 프로퍼티를 위에서 정의하지 않은 것을 쓰면 수정되고 추가된다.
	mycar.pw = "abcd";
	console.log(mycar);
	
	// 호이스팅이 되서 먼저 실행됨
	// 모든 객체를 만들 때 공통되어 있는 프로토타입에 wheel을 추가해
	// Car 생성자를 사용해서 만드는 객체들에게 모두 다 추가
	Car.prototype.wheel = 4;
	console.log(mycar.wheel)
	console.log(momcar.wheel)
</script>
</html>
