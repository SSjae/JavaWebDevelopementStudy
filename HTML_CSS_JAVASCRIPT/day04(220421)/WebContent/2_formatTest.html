<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2_formatTest</title>
</head>
<body>
	<p>
		strong 태그는 <strong>중요한 글자</strong>를 굵게 만든다.<br>
		b 태그는 글자를 <b>단순히</b> 굵게 만든다.
		<!-- 접근성에 따라서 시각 장애인이나 누구나 잘 알아볼수 있게 하는 건 strong
		그냥 단순히 디자인 적으로는 b
		 -->
	</p>
	<p>
		em 태그는 <em>중요한 글자</em>를 이탤릭체로 표현한다<br>
		i 태그는 글자를 <i>단순히</i> 이탤릭체로 표현한다.
	</p>
	<p>
		mark 태그는 글자를 <mark>하이라이팅</mark> 처리한다.
	</p>
	<p>
		del 태그는 <del>글자 중간</del>에 가로줄을 그어서 표현한다.<br>
		ins 태그는 <ins>글자 아래쪽</ins>에 밑줄을 그어서 표현한다.
	</p>
	<p>
		피타고라스 정리 : a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup><br>
		물의 화학식 : H<sub>2</sub>O
	</p>
</body>
</html>
