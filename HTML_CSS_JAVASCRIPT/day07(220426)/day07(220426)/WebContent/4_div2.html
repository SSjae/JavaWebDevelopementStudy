<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4_div2</title>
<style>
	div {
		width:320px;
		border:2px solid red;
		/* padding : 테두리서부터 안쪽에 있는 컨텐츠 까지의 여백(내부 여백) */
		padding:10px;
	}
	img {
		float:left;
		border:2px dotted blue;
		width:150px;
		height:150px;
		/* margin : 테두리서부터 다른 요소까지의 여백(외부 여백) */
		margin-right:10px;
	}
</style>
</head>
<body>
	<div>
		<img src="https://linked2ev.github.io/assets//img/jsp-logo.png">
		자바 서버 페이지는 HTML 내에 자바 코드를 삽입하여 웹 서버에서 동적으로 웹 페이지를 생성하여 웹 브라우저에 돌려주는
		서버 사이드 스크립트 언어이다. JAVA EE 스펙 중 일부로 웹 어플리케이션 서버에서 동작한다.
	</div>
</body>
</html>
