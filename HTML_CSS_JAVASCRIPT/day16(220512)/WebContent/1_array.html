	let arData1 = [10,20,30];
	let arData2 = [40,50,60];
	
	// 두 개의 배열을 이어 붙여서 반환, 원본은 건들이지 않는다.
	arData.splice(0,0,arData1.concat(arData2)); // 배열 안에 배열이 추가
	let arData3 = arData1.concat(arData2);
	console.log(arData3);
	
	// 배열의 값 사이사이에 작성한 값으로 연결해서 문자열로 반환

	let arr = [120,1,74,36,27,84,93,17,45,58,62];
	arr.sort(); // 기본적으로 문자열로 정렬(오름차순)
	arr.reverse(); // 기본적으로 문자열로 정렬(내림차순)
	console.log(arr);
	
	// 숫자 기준 정렬
	// 오름차순 정렬
	arr.sort(function(a,b){return a-b});

	// 내림차순 정렬
