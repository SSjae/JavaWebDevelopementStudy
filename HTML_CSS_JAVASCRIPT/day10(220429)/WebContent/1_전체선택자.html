<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1_전체선택자</title>
<style>
	/* CSS 문법 적용 */
	* {
		/* 전체 선택자 사용 */
		/* 1. 보통 포트 적용 */
		/* 2. 초기화 */
		color: red;
		/* 여백, 간격을 초기화해서 디자인을 편하게 함 */
		margin: 0;
		padding: 0;
	}
</style>
</head>
<body>
	<h1>전체 선택자</h1>
	<h3>전체 선택자의 기호 : *</h3>
	<p>전체 선택자의 * 기호를 사용한다.</p>
	<div>
		전체 사용 시작!
	</div>
</body>
</html>
