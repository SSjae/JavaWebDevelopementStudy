<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2_태그선택자</title>
<style>
	/* ul에게 스타일을 주면 안에있는 li에게 상속해 준다.
	그렇다고 다 상속해 주는 것은 아니다. */
	ul {
		background: deepskyblue;
		color: purple;
		list-style-type: none;
	}
	li {
		color : deeppink;
	}
</style>
</head>
<body>
	<ul>
		<li>김사과</li>
		<li>반하나</li>
		<li>이체리</li>
		<li>차두리</li>
	</ul>
</body>
</html>
