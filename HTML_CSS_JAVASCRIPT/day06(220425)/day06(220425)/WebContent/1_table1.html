<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1_table1</title>
<style>
	table{
		border-collapse: collapse;
		width: 70%;
		margin: 0 auto;
	}
	td {
		background-color: pink;
	}
</style>
</head>
<body>
	<!-- 큰 테이블 하나 th, td들 하나 그래서 테두리가 두겹이 되는 것이다. -->
	<!-- table border = "1" -->
	<table border = "1" >
		<tr>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>이승재</td>
			<td>25</td>
		</tr>
		<tr>
			<td>김사과</td>
			<td>20</td>
		</tr>
	</table>
	<!-- hr : 가로줄 긋기 -->
	<hr>
	<table border = "1" >
		<tr>
			<th>이름</th>
			<td>이승재</td>
			<td>김사과</td>
		</tr>
		<tr>
			<th>나이</th>		
			<td>22</td>		
			<td>20</td>		
		</tr>	
	</table>
</body>
</html>
