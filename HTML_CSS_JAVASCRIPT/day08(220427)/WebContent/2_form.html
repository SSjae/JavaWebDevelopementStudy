<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2_form</title>
</head>
<body>
	<!-- get은 주소창에 데이터가 쓰여지고 post는 안 쓰여짐 그래서 회원가입은 post -->
	<form action="3_joindb.html" method="get">
		<p>
			<!-- 타입을 생략하면 text로 자동으로 됨 -->
			<input type="text" required maxlength="12" size="100" placeholder="아이디를 입력하세요" name="userid">
		</p>
		<p>
			<input type="password" name="userpw" readonly value="abcd1234">
		</p>
		<p>
			<!-- radio에서 같은 세트로 하고 싶으면 name이 같아야 된다. -->
			<!-- checked 체크된 상태로 시작 -->
			성별<br>
			<input type="radio" value="Man" name="usergender" checked> 남 /
			<input type="radio" value="Woman" name="usergender"> 여
		</p>
		<p>
			<!-- checkbox는 중복 선택, 다른 name으로 하면 각 이름으로 가겠지만 대체로
			같은 name으로 한다. 같은 name으로 하고 제출을 하면 userhobby 배열로 날아가게 된다. -->
			취미<br>
			<input type="checkbox" value="영화보기" name="userhobby"> 영화보기 /
			<input type="checkbox" value="음악감상" name="userhobby"> 음악감상 /
			<input type="checkbox" value="코딩하기" name="userhobby"> 코딩하기
		</p>
		<p>
			<!-- 파일 첨부를 하고 제출 누르면 파일이 데이터형식으로 넘어감 -->
			파일첨부<input type="file">
		</p>
		<p>
			<input type="range" max="10" min="1" step="1">
		</p>
		<p>
			<!-- 버튼에 써진 value 속성값은 버튼에 새겨질 문자열 -->
			<!-- submit은 버튼 형태로 만들어지는데 누르게 되면 제출(완료)해서 넘기게 된다. -->
			<input type="submit" value="회원가입">
			<!-- 모든 데이터 초기화 -->
			<input type="reset" value="이런젠장">
			<input type="button" value="일반버튼" onclick="window.alert('H')">
		</p>
	</form>
</body>
</html>
