<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3_innerHTML</title>
</head>
<body>
	<h1>innerHTML</h1>
	<!-- p라는 객체가 만들어지고 그 안에 있는
		innerHTML 필드 안에 내용이 적혀 있는 것이다. -->
	<p id="text">재미있는 Javascript 수업~</p>
</body>
<script>
	// 아이디가 "text"인 객체를 pTag 변수에 넣음
	pTag = document.getElementById("text");
	// pTag안에 있는 innerHTML의 필드를 바꾸는 것
	pTag.innerHTML = "아주 " + pTag.innerHTML;
</script>
</html>
