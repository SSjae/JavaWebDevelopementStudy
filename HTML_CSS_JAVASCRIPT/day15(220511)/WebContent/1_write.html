<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1_write</title>
</head>
<body>
	<h1>document.write()</h1>
	<!-- 스크립트 태그는 어디에 써도 상관없음 -->
	<script>
		/* body에다가 똑같이 출력 
		   그래서 엔터를 위해서는 <br>를 써야된다.*/
		document.write("document.write()를 이용한 출력<br><button>Hello Javascript!</button>");
	</script>
</body>
</html>
