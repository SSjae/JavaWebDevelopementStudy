<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5_layout2</title>
<style>
	/* 전체를 가운데 정렬을 할려면 먼저 크기를 정해줘야 한다. */
	#container {
		width: 1200px;
		margin: 0 auto;
	}
	header {
		width: 100%;
		height: 100px;
		background-color: red;
	}
	.body_line {
		width: 80%;
		height: 100px;
		background-color: orange;
		float: left;
	}
	.ad_line {
		width: 20%;
		height: 100px;
		background-color: yellow;
		float: left;
	}
	footer {
		width: 100%;
		height: 100px;
		background-color: green;
		clear: both;
	}
</style>
</head>
<body>
	<div id="container">
		<header></header>
		<div class="box_inner bodytext">
			<section class="body_line"></section>
			<aside class="ad_line"></aside>
		</div>
		<footer></footer>
	</div>
</body>
</html>
