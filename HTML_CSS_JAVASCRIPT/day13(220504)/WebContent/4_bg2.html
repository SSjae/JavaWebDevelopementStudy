<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3_bg1</title>
<style>
	body {
		background-image: url('./kid.jpg');
		/* background-size: 50%; */
		/* 화면을 다 채워서 */
		background-size: cover;
		/* 기본값이 바둑판 */
		background-repeat: no-repeat;
		background-position: center;
	}
	div {
		border: 3px dashed rgb(0,205,60);
		width: 80%;
		padding: 20px;
		/* margin:값1 값2 ---> 위아래 여백은 값1, 좌우 여백은 값2 */
		margin: 0 auto;
		background-color: deepskyblue;
		/* RGB코드 :  */
		color:#fff; /* #ffffff ---> rgb(255,255,255) */
	}
</style>
</head>
<body>
	<div>
		<h2>배경 적용하기</h2>
		<p>
			야<br>
			너네 자랑하고 싶은 거 있으면<br>
			얼마든지 해<br>
			난 괜찮어<br>
			왜냐면 나는 부럽지가 않어<br>
			한 개도 부럽지가 않어<br>
			어<br>
			너네 자랑하고 싶은 거 있으면<br>
			얼마든지 해<br>
			난 괜찮어<br>
			왜냐면 나는 부럽지가 않어<br>
			전혀 부럽지가 않어<br>
		</p>
	</div>
</body>
</html>
