<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1_iframe</title>
</head>
<body>
	<iframe src="http://koreaitacademy.com" style="width:50%; height:300px; border:3px solid blue;"></iframe>
	<hr>
	<!-- border: solid = 실선, dashed = 실선과 점선 사이, dotted : 점선  -->
	<iframe src="http://www.naver.com" style="width:100%; height:600px; border:3px dashed red;"></iframe>

	<!-- target="_black"이면 새창으로 열리지만
	target="iframe의 name"이면 iframe에 이 창이 열린다. -->
	<a href="2_form.html" target="if"">2_form.html 띄우기</a>
	<iframe name="if"></iframe>
</body>
</html>
